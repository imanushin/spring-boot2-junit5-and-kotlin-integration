buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: springBootVersion
        classpath group: "org.jetbrains.kotlin", name: "kotlin-gradle-plugin", version: kotlinVersion
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
}

mainClassName = "me.imanushin.stackoverflow.spring5.kotlin.test.sample.StackoverflowQuestionConfigurationKt"

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: "org.springframework.boot", name: "spring-boot-starter-web", version: springBootVersion
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk8", version: kotlinVersion

    testCompile group: "org.springframework.boot", name: "spring-boot-starter-test", version: springBootVersion

    testCompile group: "org.junit.jupiter", name: "junit-jupiter-api", version: jupiterVersion
    testCompile group: "org.junit.jupiter", name: "junit-jupiter-engine", version: jupiterVersion
}

configurations {
    testCompile.exclude group: "junit", module: "junit"
}